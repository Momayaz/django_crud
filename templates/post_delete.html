{% extends 'base.html' %}

{% block main %}
  <h2>Delete post</h2>

  <form action="" method="POST">
    {% csrf_token %}

    <p>Are you sure you want to delete {{ post.name }}?</p>
    <input type="submit" value="OK">
    <button><a href="{% url 'details_post' post.pk %}">Cancel</a></button>
  </form>
{% endblock main %}
